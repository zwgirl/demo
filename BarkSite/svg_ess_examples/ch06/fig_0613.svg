<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="500px" height="300px" viewBox="0 0 500 300"
	preserveAspectRatio="xMinYMin meet">
	<title>Smooth cubic polyb&#xe9;zier curve</title>
	<desc>Two cubic B&#xe9;zier curves sharing a reflected
		control point.</desc>
		
<g transform="translate(200, 0)">
	<path d="M 30 100  50 30 70 50 100 100"
		style="fill: none; stroke: gray;"/>
	<path d="M 100 100 130 150 " fill="none"
		style="stroke: gray; stroke-dasharray: 5 5;"/>
	<path d="M130 150 150 40 200 80"
		style="fill: none; stroke: gray;"/>
	<g fill="#bbb">
		<circle cx="30" cy="100" r="3"/>
		<circle cx="100" cy="100" r="3"/>
		<circle cx="200" cy="80" r="3"/>
		<circle cx="50" cy="30" r="3"/>
		<circle cx="70" cy="50" r="3"/>
		<circle cx="150" cy="40" r="3"/>
		<circle cx="130" cy="150" r="3"/>
	</g>
	<path d="M30 100 C 50 30, 70 50, 100 100 S 150 40, 200 80"
		style="stroke: black; fill: none;"/>
</g>

<line x1="220" y1="10" x2="220" y2="170" style="stroke: gray;"/>

<path d="M30 100 C 50 30, 70 50, 100 100 S 150 40, 200 80"
	style="fill: none; stroke: black;"/>

</svg>
