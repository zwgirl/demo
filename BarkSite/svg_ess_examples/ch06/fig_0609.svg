<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="500px" height="300px" viewBox="0 0 500 300"
	preserveAspectRatio="xMinYMin meet">
<title>Smooth Quadratic polyb&#xe9;zier curve</title>
<desc>Diagram showing two smoothly connected B&#xe9;zier curves</desc>

<g  transform="translate(210, 0)">
	<g style="stroke: gray; fill: none;">
		<path d="M 30 100  80 30 100 100"/>
		<path d="M55 65 90 65"/>
		<path d="M 100 100 120 170"
			style="stroke-dasharray: 5 5;"/>
		<path d="M120 170 200 80"/>
		<path d="M110 135 160 125"/>
	</g>
	<g fill="#bbb">
		<circle cx="30" cy="100" r="3"/>
		<circle cx="100" cy="100" r="3"/>
		<circle cx="200" cy="80" r="3"/>
		<circle cx="80" cy="30" r="3"/>
		<circle cx="120" cy="170" r="3"/>
	</g>
	<g style="stroke: black; fill: none;">
		<path d="M30 100 Q 80 30, 100 100 T 200 80"/>
	</g>
</g>

<line x1="220" y1="10" x2="220" y2="170" style="stroke: gray;"/>

<g transform="translate(0,0)" style="fill: none; stroke: black;">
	<path d="M30 100 Q 80 30, 100 100 T 200 80"/>
</g>

</svg>
