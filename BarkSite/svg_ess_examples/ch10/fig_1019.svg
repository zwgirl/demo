<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="200" height="200" viewBox="0 0 200 200">
   <title>Relationship of x-, y,- and z-axes</title>

<marker id="mTriangle" markerWidth="5" markerHeight="10"
	refX="5" refY="5" orient="auto">
	<path d="M 0 0 5 5 0 10 Z" style="fill: black;"/>
</marker>

<path  d="M 50 50 h 50" 
	style="stroke: black; fill: none; marker-end: url(#mTriangle);"/>
<text x="100" y="60">x</text>

<path d="M50 50 v50"
	style="stroke: black; fill: none; marker-end: url(#mTriangle);"/>
<text x="50" y="110">y</text>
	
<path transform="rotate(95, 50, 50)" d="M 50 50 v 30"
	style="stroke: black; fill: none; marker-end: url(#mTriangle);"/>
<text x="5" y="45">z</text>
</svg>
