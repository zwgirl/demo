<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="450px" height="240px" viewBox="0 0 450 240">
	<title>Sequence of Transformations</title>
	<desc>Detail of how a sequence of scale followed by
	translate works.</desc>
<g transform="translate(60,60)">
	<use xlink:href="default_ruler.svg#hruler" style="stroke: gray;"/>
	<use xlink:href="default_ruler.svg#vruler" style="stroke: gray;"/>

	<use xlink:href="default_ruler.svg#htext" transform="translate(0, -15)"
		style="fill: gray;"/>
	<use xlink:href="default_ruler.svg#vtext" transform="translate(-15,0)"
		style="fill: gray;"/>
	
	<use xlink:href="default_ruler.svg#htext2-partial"
		style="fill: black;"/>
	<use xlink:href="default_ruler.svg#vtext2-partial"
		style="fill: black;"/>
	
	<use xlink:href="default_ruler.svg#hgrid2-partial" style="stroke: #ccc;"/>
	<use xlink:href="default_ruler.svg#vgrid2-partial" style="stroke: #ccc;"/>
	<rect x="20" y="20" width="40" height="30" style="fill: black;"/>
	<text x="10" y="160" style="font-size: 8pt;">scale(2)</text>
</g>

<g transform="translate(260,60)">
	<use xlink:href="default_ruler.svg#hruler" style="stroke: #ccc;"/>
	<use xlink:href="default_ruler.svg#vruler" style="stroke: #ccc;"/>
	
	<use xlink:href="default_ruler.svg#htext2-partial"
		style="fill: #ccc;"/>
	<use xlink:href="default_ruler.svg#vtext2-partial"
		style="fill: #ccc;"/>
	<line x1="0" y1="0" x2="58" y2="38"
		style="stroke: gray; stroke-dasharray: 5 3;"/>
	<polyline points="52 38 58 38 58 32"
		style="stroke: gray; fill: gray;"/> 

	<g transform="translate(60, 40)">
		<use xlink:href="default_ruler.svg#htext2-partial"
			style="fill: black;"/>
		<use xlink:href="default_ruler.svg#vtext2-partial"
			style="fill: black;"/>
		<use xlink:href="default_ruler.svg#hruler" style="stroke: #ccc;"/>
		<use xlink:href="default_ruler.svg#vruler" style="stroke: #ccc;"/>
		<use xlink:href="default_ruler.svg#hgrid2-partial"
			style="stroke: #ccc;"/>
		<use xlink:href="default_ruler.svg#vgrid2-partial"
			style="stroke: #ccc;"/>
		<rect x="20" y="20" width="40" height="30" style="fill: black;"/>
	</g>
	<text x="10" y="160" style="font-size: 8pt;">translate(30, 20)</text>
</g>

</svg>
