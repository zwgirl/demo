<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="400" height="150" viewBox="0 0 400 150" >

<defs>
<g id="mailbox">
	<rect x="0" y="0" width="80" height="20"
		style="stroke: gray; fill: none;"/>
	<rect x="0" y="20" width="120" height="30"
		style="stroke: black; fill: none;"/>
</g>
</defs>

<g transform="translate(20,20)">
	<use xlink:href="#mailbox"/>
	<text x="5" y="15" style="font-size: 8pt;">currentWidth</text>
	<text  x="60" y="40"
		style="font-family: monospace; text-anchor: middle;">32</text>
</g>

<g transform="translate(170,20)">
	<use xlink:href="#mailbox"/>
	<text x="5" y="15" style="font-size: 8pt;">message</text>
	<text x="60" y="40"
		style="font-family: monospace; text-anchor: middle;">I love SVG.</text>
</g>

</svg>
