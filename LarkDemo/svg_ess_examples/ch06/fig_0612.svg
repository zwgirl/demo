<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="250px" height="250px" viewBox="0 0 250 250"
	preserveAspectRatio="xMinYMin meet">
<title>Cubic polyb&#xe9;zier curve</title>
<desc>Two connected B&#xe9;zier curves.</desc>

<g  transform="translate(100, 0)">
	<path d="M 30 100 50 50 70 20 100 100"
		style="fill:none; stroke: gray;"/>
	<path d="M100 100 110 130 45 150 65 100" style="fill:none; stroke: gray;"/>
	<g fill="#bbb">
		<circle cx="30" cy="100" r="3"/>
		<circle cx="50" cy="50" r="3"/>
		<circle cx="70" cy="20" r="3"/>
		<circle cx="100" cy="100" r="3"/>
		<circle cx="110" cy="130" r="3"/>
		<circle cx="45" cy="150" r="3"/>
		<circle cx="65" cy="100" r="3"/>
	</g>
	<path d="M30 100 C 50 50, 70 20, 100 100, 110, 130, 45, 150, 65, 100"
		style="stroke: black; fill: none;"/>
</g>

<line x1="120" y1="10" x2="120" y2="150" style="stroke: gray;"/>

<path d="M30 100 C 50 50, 70 20, 100 100, 110, 130, 45, 150, 65, 100"
	style="fill: none; stroke: black;"/>

</svg>
