<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="350" height="200" viewBox="0 0 350 200">
<defs>
<g id="thermometer">
	<path d= "M 25 0 25 95 A 10 10 0 1 0 35 95 L 35 0 Z"
		style="stroke: black; fill: none;"/>
	<!-- path that fills thermometer goes here -->
	<g id="thermometer-text" style="font-size: 8pt; font-family: sans-serif;">
		<text x="20" y="95" style="text-anchor: end;">-40</text>
		<text x="20" y="55" style="text-anchor: end;">0</text>
		<text x="20" y="5" style="text-anchor: end;">50</text>
		<text x="10" y="110" style="text-anchor: end;">C</text>
		<text x="40" y="95">-40</text>
		<text x="40" y="55">32</text>
		<text x="40" y="5">120</text>
		<text x="50" y="110">F</text>
		<text x="30" y="130" style="text-anchor: middle;">Temp.</text>
		<text x="30" y="145" style="text-anchor: middle;">
			<!-- numbers go here -->
		</text>
	</g>
</g>

<g id="compass" style="font-size: 8pt; font-family: sans-serif;">
	<circle cx="40" cy="40" r="30" style="stroke: black; fill: none;"/>
	<path 
		d= "M 40 10 L 40 14
			M 70 40 L 66 40
			M 40 70 L 40 66
			M 10 40 L 14 40"
		style="stroke: black; fill: none;"/>
	<!-- path(s) for wind arrow(s) go here -->
	<text x="40" y="9" style="text-anchor: middle;">N</text>
	<text x="73" y="44">E</text>
	<text x="40" y="80" style="text-anchor: middle;">S</text>
	<text x="8" y="44" style="text-anchor: end;">W</text>
	<text x="40" y="100" style="text-anchor: middle;">Wind</text>
	<text x="40" y="115" style="text-anchor: middle;">
		<!-- wind number(s) go here -->
	</text>
</g>

<g id="visbar" transform="translate(230,110)" 
	style="font-size: 8pt; text-anchor: middle;">
	<rect x="0" y="0" width="100" height="20"
		style="stroke: black; fill: none;"/>
	<path d="M 25 20 L 25 25 M 50 20 L 50 25 M 75 20 L 75 25"
		style="fill: none; stroke: black;"/>
	<text x="0" y="35">0</text>
	<text x="25" y="35">10</text>
	<text x="50" y="35">20</text>
	<text x="75" y="35">30</text>
	<text x="100" y="35">40+</text>
	<text x="50" y="60">
		Visibility (km)
	</text>
	<text x="50" y="75">
		<!-- number goes here -->
	</text>
</g>

</defs>

<text x="10" y="20" style="font-size: 10pt;">Station Name</text>
<text x="345" y="20"
	style="text-anchor: end; font-size: 10pt;">Date</text>
<text x="345" y="40"
	style="text-anchor: end; font-size: 10pt;">hh:mm</text>
<circle cx="275" cy="50" r="20"	style="fill: none; stroke: black;"/>
<path d="M 275 50 L 285 50 M 275 50 L 275 35"
	style="stroke: black; fill: none;"/>

<use x="10" y="40" xlink:href="#thermometer"/>

<use x="110" y="70" xlink:href="#compass"/>

<use x="0" y="0" xlink:href="#visbar"/>

</svg>
